<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cadastrar Produto</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    Cadastrar <b>Produto</b>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Cadastrar um novo produto</p>

      <form action="../../index.html" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nome" name="nome">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		
		<div class="form-group has-feedback">
          <input type="number" step="0.01" min="0" class="form-control" placeholder="Preço em R$" name="valor">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
			  <select id="inputState" class="form-control" name="fornec">
				<option selected>Escolha o fornecedor...</option>
				<option>...</option>
			  </select>
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Marca" name="marca">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		
		<div class="form-group has-feedback">
		  <label for="inputData">Data de Validade</label>
          <input type="date" class="form-control" placeholder="Validade" name="val">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Observação" name="obs">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
          </div>

          <!-- /.col -->
        </div>
      </form>
      
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>
</body>
</html>
